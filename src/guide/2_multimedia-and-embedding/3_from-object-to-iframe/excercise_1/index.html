<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Media/embedding: Task 3</title>
    <style>
        body {
            background-color: #fff;
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1>Embedding</h1>
<object data="media/mypdf.pdf" type="application/pdf" width="400" height="400">
    <p>You don't have a PDF plugin, but you can <a href="media/mypdf.pdf">download the PDF file.</a></p>
</object>
<hr>
<iframe width="400" height="400" src="https://www.youtube.com/embed/BcNHo5hPGQM" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

</body>
</html>
